<h1>array</h1>
<script>
    let guests = ["evans", "kiarie", "njoroge"];
    console.log(guests[0]);
    console.log(guests.length);

    guests.push("keziah njoroge");//adds the elment to the end
    console.log(guests);
    console.log(guests.length);
    guests.unshift("pau");//adds element to the beginning of the array
    console.log(guests);
    guests.pop();//it eliminates the last element in the array
        console.log(guests);

</script>
